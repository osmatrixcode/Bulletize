<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summariser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="px-[10%] py-[15%]">
    <h1 class="text-9xl">Summarise YouTube Videos</h1>
    <form action="/url_submission" method="post">
        <label for="yt_url">Input Youtube URL</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="yt_url" name="yt_url">
        <br><br>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
      </form>

      <script src="../static/main.js"> </script>
</body>
</html>
